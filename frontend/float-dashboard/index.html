<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Resource Recommendation Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand">Float Resource Recommendation Engine</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Project Requirements</h5>
                    </div>
                    <div class="card-body">
                        <form id="project-form">
                            <div class="mb-3">
                                <label for="project-name" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="project-name" value="Test Web Application" required>
                            </div>

                            <div class="mb-3">
                                <label for="team-size" class="form-label">Team Size: <span id="team-size-value">3</span></label>
                                <input type="range" class="form-range" id="team-size" min="1" max="10" value="3">
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Required Skills</label>
                                <div id="skills-container">
                                    <div class="skill-row mb-2">
                                        <div class="row align-items-center">
                                            <div class="col-6">
                                                <input type="text" class="form-control skill-name" value="JavaScript" placeholder="Skill name" required>
                                            </div>
                                            <div class="col-5">
                                                <label>Importance: <span class="importance-value">0.9</span></label>
                                                <input type="range" class="form-range skill-importance" min="0" max="1" step="0.1" value="0.9">
                                            </div>
                                            <div class="col-1">
                                                <button type="button" class="btn btn-danger btn-sm remove-skill">✕</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="skill-row mb-2">
                                        <div class="row align-items-center">
                                            <div class="col-6">
                                                <input type="text" class="form-control skill-name" value="Python" placeholder="Skill name" required>
                                            </div>
                                            <div class="col-5">
                                                <label>Importance: <span class="importance-value">0.7</span></label>
                                                <input type="range" class="form-range skill-importance" min="0" max="1" step="0.1" value="0.7">
                                            </div>
                                            <div class="col-1">
                                                <button type="button" class="btn btn-danger btn-sm remove-skill">✕</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="add-skill" class="btn btn-outline-primary btn-sm mt-2">Add Skill</button>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Required Roles</label>
                                <div id="roles-container">
                                    <div class="role-row mb-2">
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <select class="form-select role-name">
                                                    <option value="Developer" selected>Developer</option>
                                                    <option value="Designer">Designer</option>
                                                    <option value="Project Manager">Project Manager</option>
                                                    <option value="QA Engineer">QA Engineer</option>
                                                    <option value="DevOps Engineer">DevOps Engineer</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <input type="number" class="form-control role-count" min="1" max="10" value="2">
                                            </div>
                                            <div class="col-1">
                                                <button type="button" class="btn btn-danger btn-sm remove-role">✕</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="role-row mb-2">
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <select class="form-select role-name">
                                                    <option value="Developer">Developer</option>
                                                    <option value="Designer" selected>Designer</option>
                                                    <option value="Project Manager">Project Manager</option>
                                                    <option value="QA Engineer">QA Engineer</option>
                                                    <option value="DevOps Engineer">DevOps Engineer</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <input type="number" class="form-control role-count" min="1" max="10" value="1">
                                            </div>
                                            <div class="col-1">
                                                <button type="button" class="btn btn-danger btn-sm remove-role">✕</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="add-role" class="btn btn-outline-primary btn-sm mt-2">Add Role</button>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary" id="submit-button">
                                    Get Recommendations
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="recommendation-container" class="d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Team Recommendations</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-4">
                                <h6>Project: <span id="recommendation-project-name"></span></h6>
                                <p>Team Size: <span id="recommendation-team-size"></span></p>
                            </div>

                            <h6>Recommended Team Members</h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Resource ID</th>
                                            <th>Match Score</th>
                                            <th>Explanation</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recommendation-table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
